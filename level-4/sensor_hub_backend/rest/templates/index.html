<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SensorHub</title>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-sse@2.2.4" integrity="sha384-A986SAtodyH8eg8x8irJnYUk7i9inVQqYigD6qZ9evobksGNIXfeFvDwLSHcp31N" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --background: #161316;
            --alt-dark: #0C1219;
            --foreground: #DCE2E5;
            --dark-gray: #30292F;
            --light-gray: #3F4045;
            --dark-blue: #02111B;
            --light-blue: #05304C;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-gray);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-gray);
        }

        ::selection {
            color: var(--background);
            background: var(--foreground);
        }

        html {
            min-height: 100svh;

            font-family: 'Hubot Sans', sans-serif;
            color: var(--foreground);
            background: linear-gradient(to bottom, var(--background) 0%, var(--alt-dark) 100%);;

            scrollbar-color: var(--background) var(--dark-gray);
            scrollbar-width: thin;
        }

        body {
            padding: 2rem;
            margin: 0 auto;
            max-width: 1200px;
            box-sizing: border-box;
        }

        hr {
            border-color: var(--light-gray);
        }

        .button-row {
            display: flex;
            flex-flow: row wrap;
            gap: 1rem;
            margin-top: 0.8rem;
        }

        .button-row button {
            padding: 0.5rem 1rem;
            border-radius: 0.2rem;
            background-color: var(--dark-blue);
            color: var(--foreground);
            border: none;
            cursor: pointer;
            font-weight: 200;
            transition: filter 200ms ease-out;
        }

        .button-row button:hover {
            filter: brightness(1.3);
        }

        .device-list {
            display: flex;
            flex-flow: row wrap;
            gap: 2rem;
            align-items: flex-start;
        }

        .device {
            flex: 0 0 250px;
            background-color: var(--dark-gray);
            padding: 1rem;
            border-radius: 0.2rem;
        }

        .device h3 {
            margin: 0 0 0.5rem 0;
        }

        .device p {
            margin: 0;
        }

        .device p label {
            font-weight: bold;
        }

        .sensor-data-feed {
            display: flex;
            flex-flow: column;
            gap: 0.5rem;

            max-height: 800px;
            width: 100%;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .sensor-data-row {
        }

        .sensor-data-row .device-head {
            display: flex;
            flex-flow: row nowrap;
            gap: 2rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sensor-data-row label {
            font-weight: bold;
        }

        .sensor-data-row p {
            display: inline-block;
            margin: 0;
        }

        .sensor-data-row .measurements {
            display: flex;
            flex-flow: row wrap;
            gap: 1rem;
        }

        .sensor-data-row .measurements .measurement {
            flex: 1 0 250px;

            background-color: var(--dark-gray);
            border-radius: 0.2rem;
            padding: 1rem;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
        }

        .measurement .centered-value {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 1rem;
            box-sizing: border-box;

            font-weight: bold;
            font-size: 2rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<header>
    <h1>SensorHub</h1>
    <hr/>
</header>
<main>
    <section hx-ext="sse" sse-connect="/api/v1/devices">
        <h2>Devices</h2>
        <div class="device-list" sse-swap="devices-changed" hx-swap="innerHTML">
            <div class="device">
                <h3>No devices found yet</h3>
                <p>Loading...</p>
            </div>
        </div>
    </section>
    <section hx-ext="sse" sse-connect="/api/v1/sensor/live">
        <h2>Live Data feed</h2>
        <div class="sensor-data-feed"
             sse-swap="sensor-data"
             hx-swap="afterbegin"
             hx-on::after-swap="while(this.children.length > 50) this.lastElementChild.remove()">
        </div>
    </section>
</main>
</body>
</html>
